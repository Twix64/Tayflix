<!DOCTYPE html>
<html>
<head>
<title>TayFlix</title>

</head>
<style>

*{

margin: 0;

padding: 0;

box-sizing: border-box;

}

body{

width:100%;

display: flex;

justify-content: center;

align-items: center;

background-color: black;

background-size: cover;

background-image: url(https://p4.wallpaperbetter.com/wallpaper/114/1008/41/one-piece-monkey-d-luffy-hd-wallpaper-preview.jpg);

}

.container {

width:200px;

position: relative;

}

.click{

background-color: #f85f73;

}

.click:hover {

background-color: #B71C1C;

}

.click,.links {

padding: 12px;

font-size: 1.2em;

font-family: futura Md BT;

border: none;

outline: none;

width:200px;

color:#fff;

transition: 0.3s;

}

.list {

position: absolute;

transform: scaleY(0);

transform-origin: top;

transition: 0.3s;

}

.newlist {

transform: scaleY(1);

}

.links {

background-color: #283c63;

}

.links:hover {

background-color: #01579B;

transform: scale(1.1);

}
a{
    text-decoration: none;
    color: white; 
}
            
            
    
</style>

<body>
    <div>
        <div class="container">

            <button class="click">Choisi la saison</button>

            <div class="list">

                <button class="links"><a href="https://mega.nz/folder/xtsCzDAR#t7eR0Fe-bmx_wtcH4GiAEw">Arc 1</a></button>

                <button class="links"><a href="https://mega.nz/folder/t0EQxBID#Z86S4A8B-F9VX1BYMFn-Cg">Arc 2</a></button>

                <button class="links"><a href="https://mega.nz/folder/A5NwzBZJ#nnopge3Tex8HuRm-fWdjtg">Arc 3</a></button>

                <button class="links"><a href="https://mega.nz/folder/t0sknRxS#pjmI6v6OvakG-d4lbnroLA">Arc 4</a></button>

                <button class="links"><a href="https://mega.nz/folder/4wckWBYb#qtT2wsLWo_Q5djlWtGIVmA">Arc 5</a></button>

                <button class="links"><a href="https://mega.nz/folder/ltFEUBzY#9yWCd6TMjz_S-SL6_5HtHw">Arc 6</a></button>

                <button class="links"><a href="https://mega.nz/folder/5lcA0LKA#oALttT4Xb8uCwBSUi-ivdg">Arc 7</a></button>

                <button class="links"><a href="https://mega.nz/folder/A0NnVYSL#cp8zq4VyRZ8Zpr06U9_s9Q">Arc 8</a></button>

                <button class="links"><a href="https://mega.nz/folder/1pNBGCCK#hbTrz24UNC5-vZd4eRtCxg">Arc 9</a></button>

                

                
                
                

                
            </div>

        </div>

        <script>

            let click = document.querySelector('.click');

            let list = document.querySelector('.list');

            click.addEventListener("click",()=>{

                list.classList.toggle('newlist');

            });

        </script>
</div>


</body>

</html>
